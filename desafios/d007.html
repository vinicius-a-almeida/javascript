<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        input{
            width: 80px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ -> US$</h1>
    <input type="button" value="Converter" onclick="converter()">
    <div id="div">Clique no botão acima para iniciar.</div>
    <div id="res"></div>
    <script>
        function converter(){
        var dolar = Number(window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))
        var real = Number(window.prompt('Quantos R$ você tem na carteira?'))
        var div = window.document.getElementById('div')
        var res = window.document.getElementById('res')
        var resultado = real / dolar
        div.innerHTML = (`Você tem US$ ${resultado}`)

        }
    </script>
</body>
</html>
