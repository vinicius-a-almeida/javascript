<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor de temperatura</title>
</head>
<body>
    <h1>Conversor de temperatura</h1>
    <input type="button" value="Converter" onclick="btn()">
    <p id="res1">Clique no botão acima para iniciar</p>
    <div id="res2"></div>
    <script>
        function btn() {
            var celsius = Number(window.prompt('Digite uma temperatura em ºC (Celsius)'))
            var kelvin = celsius + 273.15
            var fahrenheit = (celsius * 9/5) + 32 
            res1 = window.document.getElementById('res1')
            res1.innerHTML = (`A temperatura de ${celsius}ºC, corresponde a...`)
            res2.innerHTML = (`${kelvin} (Kelvin)</br>`)
            res2.innerHTML += (`${fahrenheit} (Fahrenheit)`)
        }
    </script>
</body>
</html>
