<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte</title>
</head>
<body>
    <h1>Passaporte</h1>
    Digite seu pais: <input type="text" id="pais">
    <input type="button" value="verificar" onclick="btn()">
    <div id="res"></div>
    <script>
        function btn() {
            var pais = window.document.getElementById('pais').value
            var res = window.document.getElementById('res')
            res.innerHTML = 'você é'
            if (pais == 'brasil') {
                res.innerText += ` brasileiro`
            } else {
                res.innerText += ` estrangeiro`
            }
        }
    </script>
</body>
</html>
